
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Your Courses</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Grading System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/Courses}">My Courses</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/Grades}">My Grades</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
    </ul>
  </div>
</nav>


<div class="container mt-5">
  <h2>Your Courses:</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Course ID</th>
      <th>Course Name</th>
      <!-- Add more table headers if needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
      <td th:text="${course.id}"></td>
      <td th:text="${course.courseName}"></td>
      <!-- Use the correct property name here -->
    </tr>
    </tbody>
  </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
